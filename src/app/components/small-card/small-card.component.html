<div class="container-small-card">
  <a [routerLink]="['content', Id]">
    <div class="small-card-photo">
      <img src="{{ smallPhotoCover }}" alt="" width="203px" />
    </div>
    <div class="small-card-date-title">
      <div class="date">
        <span>{{ smallDateCard }}</span>
      </div>
      <div class="small-card-title">
        <h1>{{ smallCardTitle }}</h1>
      </div>
    </div>
  </a>
  <hr />
</div>
