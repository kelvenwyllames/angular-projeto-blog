<div class="container-big-card">
  <a [routerLink]="['content', Id]">
    <div class="big-card-photo">
      <img src="{{ photoCover }}" alt="" width="500px" />
    </div>
    <div class="date">
      <span>{{ dateCard }}</span>
    </div>
    <div class="big-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card-descricao">
      <p>
        {{ cardDescricao }}
      </p>
    </div>
  </a>
</div>
