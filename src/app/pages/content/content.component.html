<main>
  <div class="content-card-photo">
    <img src="{{ contentPhotoCover }}" alt="" width="700px" />
  </div>
  <div class="content-card-date-title">
    <div class="content-date">
      <span>{{ contentDate }}</span>
    </div>
    <div class="content-card-title">
      <h1>{{ contentTitle }}</h1>
    </div>
    <div class="content-card-descricao">
      <p>
        {{ contentDescricao }}
      </p>
    </div>
  </div>
</main>
<hr />
